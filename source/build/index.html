<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>Archetype</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
          <nav class="navbar navbar-dark bg-dark"><a class="navbar-brand" href="#">YgarockAPP</a>
              <button class="import btn btn-outline-light">Импорт</button>
              <button class="export btn btn-outline-light">Экспорт</button>
              <form class="form-inline" id="search">
                <input class="form-control mr-sm-2" type="search" placeholder="Найди во мне изюминку...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
              </form>
          </nav>
      </div>
      <div class="wrapper__ wrapper__green tableList">
        <div class="tableList__list">
            <table class="table table-hover table-sm table-striped1" id="green">
              <thead class="thead-dark">
                <tr>
                  <th class="text-success" scope="col">Green</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-success"><span class="text"></span><span class="badge badge-danger badge-pill">X</span></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="tableList__add bg-dark">
            <div class="input-group" id="add_green">
              <input class="form-control" type="text" placeholder="Вставь в меня что-нибудь...">
              <div class="input-group-append">
                <button class="btn btn-success" type="button">Вставить</button>
              </div>
            </div>
        </div>
      </div>
      <div class="wrapper__ wrapper__red tableList">
        <div class="tableList__list">
            <table class="table table-hover table-sm table-striped1" id="red">
              <thead class="thead-dark">
                <tr>
                  <th class="text-danger" scope="col">Red</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-danger"><span class="text"></span><span class="badge badge-danger badge-pill">X</span></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="tableList__add bg-dark">
            <div class="input-group" id="add_red">
              <input class="form-control" type="text" placeholder="Вставь в меня что-нибудь...">
              <div class="input-group-append">
                <button class="btn btn-danger" type="button">Вставить</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="./jq.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
